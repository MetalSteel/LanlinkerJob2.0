<section class="content-header">
    <h1>
        简历仓库
        <small>Resume Database</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 简历仓库</a></li>
        <li class="active">简历仓库</li>
    </ol>
</section>

<div class="panel-body" style="padding-bottom:0px;">
    <div class="panel panel-default">
        <div class="panel-heading">查询条件</div>
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="status">状态选择</label>
                    <div class="col-sm-3">
                        <select id="status" name="status" class="form-control">
                            <option value="7">请选择简历状态(默认通过复试)</option>
                            <option value="7">已通过复试</option>
                            <option value="6">未通过复试</option>
                            <option value="5">已通过初试</option>
                            <option value="4">未通过初试</option>
                        </select>
                    </div>
                    <label class="control-label col-sm-1" for="job">应聘职位</label>
                    <div class="col-sm-3">
                        <select id="job" name="education" class="form-control">
                        </select>
                    </div>
                    <label class="control-label col-sm-1" for="education">最高学历</label>
                    <div class="col-sm-3">
                        <select id="education" name="education" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="name">个人姓名</label>
                    <div class="col-sm-3">
                        <input id="name" type="text" placeholder="请输入姓名" class="form-control">
                    </div>
                    <label class="control-label col-sm-1" for="card">身份证号</label>
                    <div class="col-sm-3">
                        <input id="rcard" type="text" placeholder="请输入身份证号" class="form-control">
                    </div>
                    <label class="control-label col-sm-1" for="datepicker">面试日期</label>
                    <div class="col-sm-3">
                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="text" class="form-control pull-right" placeholder="请选择日期" id="datepicker">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:15px">
                    <div class="col-sm-2" style="text-align:left;">
                        <button type="button" id="btn_query" class="btn btn-block btn-primary btn-flat">条件查询</button>
                    </div>
                    <div class="col-sm-2" style="text-align:left;">
                        <button type="button" id="btn_reset" class="btn btn-block btn-success btn-flat">清空条件</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="toolbar" class="btn-group">
        <button id="btn_delete" type="button" class="btn btn-danger btn-flat">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除简历
        </button>
    </div>
    <table id="tables"></table>
</div>
